<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script>
      // Dynamic base for GitHub Pages subpaths (e.g., /Roll/level/tutorial)
      (function () {
        const segs = window.location.pathname.split("/").filter(Boolean);
        const base = segs.length ? `/${segs[0]}/` : "/";
        document.write(`<base href="${base}">`);
      })();
    </script>
    <title>Cube Roll</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="nav">
      <button type="button" onclick="window.location.href='./levels.html'" aria-label="Open level selector">Levels</button>
      <button type="button" onclick="if(window.resetMoves) window.resetMoves();" aria-label="Reset moves">Reset</button>
    </div>
    <div id="win">
      Level complete!
    </div>
    <div id="hud">
      <div id="hud-header">
        <div id="hud-name">–</div>
        <div id="hud-difficulty">–</div>
      </div>
      <div id="hud-description">–</div>
      <div id="hud-stars"></div>
    </div>
    <div id="hud-moves">0</div>

    <script src="js/constants.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/level.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
