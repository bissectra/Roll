<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <script>
      // Set base href dynamically so assets resolve under /Roll/ or any other repo subpath.
      (function () {
        const segs = window.location.pathname.split("/").filter(Boolean);
        const base = segs.length ? `/${segs[0]}/` : "/";
        document.write(`<base href="${base}">`);
      })();
    </script>
    <title>Cube Roll – Levels</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      *,
      *::before,
      *::after {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      body {
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: #0f1116;
        color: #f3f4f6;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow: auto; /* allow scroll */
        touch-action: auto; /* allow touch scrolling */
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      .brand {
        font-weight: 700;
        letter-spacing: 0.4px;
        font-size: 16px;
      }
      .actions {
        display: inline-flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      a.button,
      button.button {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid #1f2733;
        background: #161b22;
        color: #f3f4f6;
        text-decoration: none;
        cursor: pointer;
        font-weight: 600;
      }
      a.button.secondary,
      button.button.secondary {
        background: transparent;
        color: #9ca3af;
      }
      main {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 10px;
      }
      .card {
        border: 1px solid #1f2733;
        background: #12151c;
        border-radius: 12px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        cursor: pointer;
        transition: background 0.15s ease, border-color 0.15s ease;
      }
      .card:hover {
        background: #151922;
        border-color: #263042;
      }
      .card:active {
        background: #0e1118;
      }
      .card h2 {
        font-size: 16px;
      }
      .meta {
        color: #9ca3af;
        font-size: 12px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .desc {
        color: #d1d5db;
        font-size: 14px;
        line-height: 1.4;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      .small {
        color: #6b7280;
        font-size: 12px;
      }
      .stars {
        display: inline-flex;
        gap: 4px;
        align-items: center;
      }
      .star {
        font-size: 20px;
        line-height: 1;
        color: #facc15;
        filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.35));
      }
      .star.dim {
        color: #3b3f4a;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand" aria-label="Cube Roll">
        <span aria-hidden="true"></span>
        Cube Roll
      </div>
    </header>

    <main>
      <div class="actions" style="justify-content: flex-start">
        <button class="button" id="random-btn">Surprise me</button>
        <button class="button secondary" id="reset-btn">Factory Reset</button>
      </div>

      <div class="grid" id="levels-grid" aria-live="polite"></div>
    </main>

    <script>
      const LEVEL_IDS = [
        "tutorial",
        "zigzag",
        "islands",
        "crossroads",
        "traffic",
        "flower",
        "checkerboard",
        "tricolore",
        "yinyang",
      ];
      const grid = document.getElementById("levels-grid");

      function bestCompletionFor(id) {
        try {
          const raw = localStorage.getItem(`completed_${id}`);
          if (!raw) return null;
          const obj = JSON.parse(raw);
          if (!obj || !Array.isArray(obj.moveHistory)) return null;
          return obj;
        } catch (e) {
          return null;
        }
      }

      function moveCountFor(id) {
        const rec = bestCompletionFor(id);
        if (!rec) return null;
        const arr = rec.moveHistory;
        return Array.isArray(arr) ? arr.length : null;
      }

      function isCompleted(id) {
        return !!bestCompletionFor(id);
      }

      function starsFor(level, moves) {
        const stars = level.stars || {};
        const t3 = stars.three;
        const t2 = stars.two;
        const t1 = stars.one;
        // Only grant stars if the level has been completed at least once
        if (!isCompleted(level.id)) return 0;
        if (moves == null) return 0;
        if (t3 != null && moves <= t3) return 3;
        if (t2 != null && moves <= t2) return 2;
        if (t1 != null && moves <= t1) return 1;
        return 0;
      }

      function createThresholdsDisplay(stars, filled) {
        if (!stars) return null;
        const hasAny =
          stars.one != null || stars.two != null || stars.three != null;
        if (!hasAny) return null;

        const t1 = stars.one ?? "–";
        const t2 = stars.two ?? "–";
        const t3 = stars.three ?? "–";

        const container = document.createElement("div");
        container.style.cssText =
          "display: flex; gap: 6px; font-size: 11px; color: #9ca3af;";

        [t1, t2, t3].forEach((val, idx) => {
          const item = document.createElement("div");
          item.style.cssText =
            "display: flex; flex-direction: column; align-items: center; gap: 2px;";
          const star = document.createElement("div");
          star.style.cssText = `font-size: 32px; line-height: 1; color: ${
            idx < filled ? "#facc15" : "#3b3f4a"
          }; filter: drop-shadow(0 1px 1px rgba(0,0,0,0.35));`;
          star.textContent = "★";
          const threshold = document.createElement("div");
          threshold.textContent = val;
          item.appendChild(star);
          item.appendChild(threshold);
          container.appendChild(item);
        });

        return container;
      }

      function createCard(level) {
        const card = document.createElement("article");
        card.className = "card";
        card.tabIndex = 0;
        card.setAttribute("role", "link");
        const go = () => {
          window.location.href = `./level/${level.id}?reset=1`;
        };
        card.addEventListener("click", go);
        card.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            go();
          }
        });

        const title = document.createElement("h2");
        title.textContent = level.name || level.id;

        const meta = document.createElement("div");
        meta.className = "meta";
        const moves = moveCountFor(level.id);
        const best = bestCompletionFor(level.id);
        const bestDate =
          best && best.completedAt
            ? new Date(best.completedAt).toLocaleDateString()
            : null;
        if (best && moves != null) {
          meta.textContent = `Best: ${moves} moves • ${bestDate}`;
        } else {
          meta.textContent = `${level.difficulty || "Level"}`;
        }

        const thresholds = level.stars || {};
        const filled = starsFor(level, moves);
        const thresholdDisplay = createThresholdsDisplay(thresholds, filled);

        const desc = document.createElement("p");
        desc.className = "desc";
        desc.textContent = level.description || "";

        card.appendChild(title);
        card.appendChild(meta);
        if (thresholdDisplay) card.appendChild(thresholdDisplay);
        card.appendChild(desc);

        return card;
      }

      async function loadLevels() {
        const levels = [];
        for (const id of LEVEL_IDS) {
          try {
            const res = await fetch(`./levels/${id}.json`);
            if (!res.ok) throw new Error(res.status);
            const data = await res.json();
            levels.push({ id, ...data });
          } catch (err) {
            console.error(`Failed to load level ${id}:`, err);
          }
        }
        return levels;
      }

      function renderLevels(levels) {
        grid.innerHTML = "";
        levels.forEach((lvl) => grid.appendChild(createCard(lvl)));
      }

      function goToRandomLevel(levels) {
        if (!Array.isArray(levels) || levels.length === 0) return;
        const pick = levels[Math.floor(Math.random() * levels.length)];
        window.location.href = `./level/${pick.id}`;
      }

      function factoryReset() {
        if (!confirm("Clear all progress? This cannot be undone.")) return;
        const keys = Object.keys(localStorage);
        keys.forEach((key) => {
          if (key.startsWith("moveHistory_") || key.startsWith("completed_")) {
            localStorage.removeItem(key);
          }
        });
        location.reload();
      }

      (async () => {
        const levels = await loadLevels();
        renderLevels(levels);
        document
          .getElementById("random-btn")
          .addEventListener("click", () => goToRandomLevel(levels));
        document
          .getElementById("reset-btn")
          .addEventListener("click", factoryReset);
      })();
    </script>
  </body>
</html>
