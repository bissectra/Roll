<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cube Roll</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="nav">
      <a href="./levels.html" aria-label="Level selector">Levels</a>
      <button type="button" onclick="if(window.resetMoves) window.resetMoves();" aria-label="Reset moves">Reset</button>
    </div>
    <div id="win">
      Level complete!
    </div>
    <div id="hud">
      <div id="hud-header">
        <div id="hud-name">–</div>
        <div id="hud-difficulty">–</div>
      </div>
      <div id="hud-description">–</div>
      <div id="hud-stars"></div>
    </div>
    <div id="hud-moves">0</div>

    <script src="js/constants.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/level.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
