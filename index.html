<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script>
      // Set base href dynamically so assets resolve under /Roll/ or any other repo subpath.
      (function () {
        const segs = window.location.pathname.split("/").filter(Boolean);
        const base = segs.length ? `/${segs[0]}/` : "/";
        document.write(`<base href="${base}">`);
      })();
    </script>
    <title>Cube Roll</title>
    <script>
      // If we're on the index without a /level/<id> path, redirect to the level selector
      (function () {
        var segs = window.location.pathname.split("/").filter(Boolean);
        if (!segs.includes("level")) {
          window.location.replace("./levels.html");
        }
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="nav">
      <div class="nav-left">
        <button type="button" onclick="window.location.href='./levels.html'" aria-label="Open level selector">Levels</button>
      </div>
      <div class="nav-right">
        <button type="button" id="level-info" aria-label="Reset level" onclick="if(window.resetMoves) window.resetMoves();">Level</button>
      </div>
    </div>
    <div id="win">
      Level complete!
    </div>
    <div id="hud-moves">0</div>
    <div id="hud-desc-bottom" aria-live="polite">â€“</div>

    <script src="js/constants.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/level.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
